{% extends "layout/base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block content %}
<main>
    <div class="container nagoyameshi-container pb-5">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <h1 class="mb-3 text-center">カテゴリ情報編集</h1>
                <hr class="mb-4">
                <form method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class="form-group row mb-3">
                        <label for="name" class="col-md-5 col-form-labeltext-md-left fw-bold">
                            <div class="d-flex align-items-center">
                                <span class="me-1">カテゴリ名称</span>
                            </div>
                        </label>
                        <div class="col-md-7">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="photo" class="col-md-5 col-form-label text-md-left fw-bold">
                            店舗写真
                        </label>
                        <div class="col-md-7">
                            {{ form.photo }}
                        </div>
                    </div> 
                    <hr class="my-4">
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary text-whiteshadow-sm w-50">更新</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
